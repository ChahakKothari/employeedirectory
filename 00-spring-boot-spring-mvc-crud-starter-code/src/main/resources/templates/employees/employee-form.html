<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3 class="mt-4">Employee Directory</h3>
  <hr>
  <p class="h4 mb-4">Save Employee</p>

  <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
    <!-- Add hidden form field to handle update -->


    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <input type="text" th:field="*{firstName}" class="form-control w-50" placeholder="First name">
    </div>

    <div class="mb-3">
      <input type="text" th:field="*{lastName}" class="form-control w-50" placeholder="Last name">
    </div>

    <div class="mb-3">
      <input type="email" th:field="*{email}" class="form-control w-50" placeholder="Email">
    </div>

    <button type="submit" class="btn btn-info">Save</button>
  </form>

  <hr>
  <a th:href="@{/employees/list}" class="btn btn-secondary mt-3">Back to Employees List</a>
</div>
</body>
</html>
